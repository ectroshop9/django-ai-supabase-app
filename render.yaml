services:
  - type: web
    name: django-ai-supabase-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health/
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: REDIS_URL
        sync: false
      - key: CLOUDFLARE_WORKER_ENABLED
        value: "False"
