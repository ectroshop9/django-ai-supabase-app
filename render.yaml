services:
  - type: web
    name: django-ai-supabase-app
    env: python
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
    startCommand: |
      echo "Starting Django on port: $PORT"
      gunicorn config.wsgi:application \
        --bind 0.0.0.0:$PORT \
        --workers 2 \
        --timeout 120 \
        --access-logfile -
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "${RENDER_EXTERNAL_HOSTNAME},localhost,127.0.0.1"
      - key: PORT
        value: "8000"
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health/
    healthCheckTimeout: 10
    autoDeploy: true
    plan: free
