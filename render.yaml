services:
  - type: web
    name: django-ai-supabase-app
    env: python
    region: oregon  # أو أي region قريب
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "django-ai-supabase-app.onrender.com,localhost,127.0.0.1"
      - key: PORT
        value: "10000"  # Render يستخدم 10000 أو 8000
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /health/
    autoDeploy: true
    plan: free
